<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Practice</title>
    <link rel="stylesheet" href="./tables.css">
    <link rel="shortcut icon" href="./Imgs/grootfav.png" type="image/x-icon">
  </head>
  <body>
    <center>
        <fieldset>
            <Legend><h1> Tables with rowspan & colspan </h1></Legend>
    <table>
      <tr>
        <td colspan="2" title="Groot wikipedia"><a href="https://en.wikipedia.org/wiki/Groot" target="_blank"><img src="./Imgs/groot.jpg" alt="Groot" height="150" width="300"></a></td>
        <td rowspan="2" title="Groot wikipedia"><a href="https://en.wikipedia.org/wiki/Groot" target="_blank"><img src="./Imgs/groot1.jpg" alt="Groot 1" height="300"></a></td>
        
      </tr>
      <tr>
        <td rowspan="2" title="Groot wikipedia"><a href="https://en.wikipedia.org/wiki/Groot" target="_blank"><img src="./Imgs/groot2.jpg" alt="" width="150" height="300"></a></td>
        <td title="Groot wikipedia"><a href="https://en.wikipedia.org/wiki/Groot" target="_blank"><img src="./Imgs/images1.jpeg" alt="" width="150" height="150"></a></td>
      </tr>
      <tr>
        <td colspan="2" title="Groot wikipedia"><a href="https://en.wikipedia.org/wiki/Groot" target="_blank"><img src="./Imgs/groot6.jpeg" alt="" width="300" height="150"></a></td>
        
      </tr>
    </table><br><br>
</fieldset>
<!-- <hr><hr> -->
 <fieldset>
    <legend class="leg"><h1> Table with Data </h1></legend>
<table>
    <tr>
        <th>Semantic Tags</th>
        <th>Non Semantic Tags</th>
        <th>Non Semantic Tags</th>
        <th>Semantic Tags</th>
    </tr>
    <tr><td>Header </td>
    <td>br </td>
    <td>hr </td>
    <td>body </td>
</tr>
<tr>
    <td>thead </td>
    <td colspan="2">a tag (Anchor Tag)</td>
    <td>tfoot </td>
</tr>
<tr>
    <td rowspan="2">article</td>
    <td>div </td>
    <td>span </td>
    <td>section</td>
</tr>
<tr>
    <td>b, i</td>
    <td>u,s</td>
    <td>aside </td>
</tr>
</table>
<br>
</fieldset>
    </center>
  </body>
</html>
